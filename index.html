<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>单词配对游戏</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-left">
                <h1>单词配对游戏</h1>
                <div class="score">得分：<span id="score">0</span></div>
            </div>
            <div class="settings-menu">
                <button class="settings-toggle" id="settingsToggle">
                    <span class="settings-icon">⚙️</span>
                    设置
                    <span class="arrow">▼</span>
                </button>
                <div class="settings-content" id="settingsContent">
                    <div class="pronunciation-settings">
                        <h2>发音设置</h2>
                        <div class="setting-group">
                            <label>
                                <input type="checkbox" id="enableSound" checked>
                                启用发音
                            </label>
                        </div>
                        <div class="setting-group">
                            <label>
                                <input type="checkbox" id="enableEffect" checked>
                                启用音效
                            </label>
                        </div>
                        <div class="setting-group range-group">
                            <label>语速：</label>
                            <input type="range" id="speechRate" min="0.5" max="2" step="0.1" value="0.8">
                            <span id="rateValue">0.8</span>
                        </div>
                        <div class="setting-group range-group">
                            <label>音量：</label>
                            <input type="range" id="volume" min="0" max="1" step="0.1" value="1">
                            <span id="volumeValue">1.0</span>
                        </div>
                    </div>
                    <div class="import-settings">
                        <h2>导入单词</h2>
                        <div class="setting-group">
                            <label for="csvFile" class="file-input-label">
                                选择CSV文件
                                <input type="file" id="csvFile" accept=".csv" style="display: none;">
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="options">
            <div class="option-group">
                <label>教育阶段：</label>
                <select id="educationLevel">
                    <option value="primary">小学</option>
                    <option value="junior">初中</option>
                    <option value="senior">高中</option>
                </select>
            </div>
            <div class="option-group">
                <label>年级：</label>
                <select id="grade">
                    <option value="1">一年级</option>
                    <option value="2">二年级</option>
                    <option value="3">三年级</option>
                    <option value="4">四年级</option>
                    <option value="5">五年级</option>
                    <option value="6">六年级</option>
                </select>
            </div>
        </div>
        <div class="game-board" id="gameBoard"></div>
        <button id="startButton">开始游戏</button>
    </div>

    <!-- 自定义弹窗 -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">提示</h2>
                <button class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <p id="modalMessage"></p>
            </div>
            <div class="modal-footer">
                <button class="modal-button" id="modalButton">确定</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
